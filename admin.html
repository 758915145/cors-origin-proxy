<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>代理设置</title>
  <style>
    textarea{
      width:100%;
      height:300px;
    }
  </style>
</head>
<body>
  <textarea id="input">%%</textarea>
  <button onclick="save()">保存</button>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    function save () {
      $.ajax({
        url: '/config',
        method: 'POST',
        data: 'text=' + encodeURIComponent(document.querySelector('#input').value),
        complete: function (res) {
          if (res.status === 200) {
            alert('保存成功')
          }
        }
      })
    }
  </script>
</body>
</html>
