<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>代理服务器</title>
</head>
<body>
  <script>
    document.cookie = 'local-origin='
    document.cookie = 'cors-origin='
    document.cookie = 'cors-key='

    var localOrigin = prompt("要代理的网页地址", "http://172.16.20.194:8897")
    localOrigin && (document.cookie = 'local-origin=' + localOrigin + '; Path=/')

    var corsOrigin = prompt("要代理的API服务地址", "http://172.16.20.232:8081")
    corsOrigin && (document.cookie = 'cors-origin=' + corsOrigin + '; Path=/')

    var key = prompt("API接口url中有什么关键词", "api")
    key && (document.cookie = 'cors-key=' + key + '; Path=/')

    location.reload()
  </script>
</body>
</html>
